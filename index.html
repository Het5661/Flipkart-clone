<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>flipkart</title>
</head>
<body>
    <div class="main">
        <div class="titlebar">
            <div class="logo" style="background-image: url(Screenshot\ 2024-11-20\ 104401.png);"></div>
            <form>
                <input type="text" id="searchbar" name="searchbar" placeholder="Search for Product, Brand and More">
            </form>
            <form>
                <select name="login" id="login">
                    <option value="o1">Login</option>
                    <option value="o2">My Profile</option>
                    <option value="o3">Orders</option>
                    <option value="o4">Wishlist</option>
                </select>
            </form>
            <form>
                <select name="nav" id="nav">
                    <option value="home">Home</option>
                    <option value="product">Products</option>
                    <option value="custcare">Customer Support</option>
                </select>
            </form>
        </div>
        <div class="content">
            <div class="electronics">
                <img src="download.jpg" alt="image" width="100px" height="100px">  
            <form>
                <select name="ele" id="ele">
                    <option value="Laptop">Laptop</option>
                    <option value="mobile">Mobile</option>
                    <option value="Computer">Computers</option>
                </select>
            </form>  
            </div>   
            <div class="grocery">
                <img src="Screenshot 2024-11-20 111648.png" alt="image" width="100px" height="100px">
                <form>
                    <select name="gro" id="gro">
                        <option value="grocery">Grocery</option>
                    </select>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
